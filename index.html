<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatPhotoApp freeCodeCamp project</title>
</head>
<body>
  <main>
    <h1>CatPhotoApp</h1>
    <section>
      <h2>Cat Photos</h2>
      <p>
        Everyone loves 
        <a 
          href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">
          cute cats
        </a> online!
      </p>

      <p>
        See more <a href="http://freecatphotoapp.com" target="_blank" rel="noopener noreferrer">
          cat photos
        </a>
        in our gallery.
      </p>
      
      <a href="https://freecatphotoapp.com">
        <img 
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
          alt="A cut orange cat lying on its back.">      
      </a>
    </section>

    <section>
      <h2>Cat Lists</h2>
      <h3>Things cats love:</h3>
      
      <ul>
        <li>catnip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
  
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" 
        alt="A slice of lasagna on a plate.">
        <figcaption>A slice of lasagna on a plate.</figcaption>
      </figure>

      <h3>Top 3 things cats hate:</h3>

      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>

      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" 
        alt="Five cats looking around field">
        <figcaption>
          Cats <strong>hate</strong> other cats.
        </figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
